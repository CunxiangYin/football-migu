<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>足球预测系统 - 演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            padding: 40px 0;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .status-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-label {
            font-weight: 600;
            color: #333;
        }
        .status-value {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .badge.success {
            background: #4caf50;
            color: white;
        }
        .badge.warning {
            background: #ff9800;
            color: white;
        }
        .badge.info {
            background: #2196f3;
            color: white;
        }
        .prediction-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .prediction-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .prediction-header h2 {
            color: #333;
            font-size: 1.5rem;
        }
        .prediction-content {
            color: #555;
            line-height: 1.8;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #777;
            margin-top: 5px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        .action-bar {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚽ 足球预测系统</h1>
            <p>基于 Sonnet 4.0 AI 的智能预测分析</p>
        </div>

        <div class="status-card">
            <h2 style="margin-bottom: 20px; color: #333;">系统状态</h2>
            <div class="status-item">
                <span class="status-label">后端服务 (Railway)</span>
                <div class="status-value">
                    <span class="badge success">✅ 运行中</span>
                    <small id="backend-url"></small>
                </div>
            </div>
            <div class="status-item">
                <span class="status-label">AI 模型</span>
                <div class="status-value">
                    <span class="badge success">✅ Sonnet 4.0</span>
                    <small>claude-3-5-sonnet-20241022</small>
                </div>
            </div>
            <div class="status-item">
                <span class="status-label">文章生成</span>
                <div class="status-value">
                    <span class="badge info" id="char-count">加载中...</span>
                </div>
            </div>
            <div class="status-item">
                <span class="status-label">预测准确率</span>
                <div class="status-value">
                    <span class="badge success" id="accuracy">加载中...</span>
                </div>
            </div>
        </div>

        <div class="prediction-card">
            <div class="prediction-header">
                <h2>最新预测分析</h2>
            </div>
            <div id="prediction-content" class="loading">
                正在加载预测内容...
            </div>
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-box">
                    <div class="stat-value" id="expert-name">-</div>
                    <div class="stat-label">分析专家</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="confidence">-</div>
                    <div class="stat-label">置信度</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="win-rate">-</div>
                    <div class="stat-label">胜率</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="article-length">-</div>
                    <div class="stat-label">文章字数</div>
                </div>
            </div>
            <div class="action-bar">
                <button class="btn" onclick="loadPrediction()">🔄 刷新预测</button>
                <button class="btn" onclick="loadPrediction(1002)">📊 预测 #1002</button>
                <button class="btn" onclick="loadPrediction(1003)">📊 预测 #1003</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://web-production-ccc8.up.railway.app';
        
        async function loadPrediction(id = 1001) {
            const contentEl = document.getElementById('prediction-content');
            const statsEl = document.getElementById('stats');
            
            contentEl.innerHTML = '<div class="loading">正在生成预测分析...</div>';
            statsEl.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/api/v1/real-matches/generate-prediction/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // 显示预测内容
                    contentEl.innerHTML = `<div class="prediction-content">${data.data.content}</div>`;
                    
                    // 更新统计信息
                    const charCount = data.data.content.length;
                    document.getElementById('char-count').textContent = `${charCount} 字符`;
                    document.getElementById('accuracy').textContent = `${data.data.expert.win_rate}%`;
                    document.getElementById('expert-name').textContent = data.data.expert.name;
                    document.getElementById('confidence').textContent = `${data.data.confidence}%`;
                    document.getElementById('win-rate').textContent = `${data.data.expert.win_rate}%`;
                    document.getElementById('article-length').textContent = `${charCount}`;
                    
                    statsEl.style.display = 'grid';
                } else {
                    contentEl.innerHTML = `<div class="error">加载失败: ${data.message || '未知错误'}</div>`;
                }
            } catch (error) {
                contentEl.innerHTML = `<div class="error">加载失败: ${error.message}</div>`;
            }
        }
        
        // 页面加载时自动加载预测
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('backend-url').textContent = API_URL;
            loadPrediction();
        });
    </script>
</body>
</html>
