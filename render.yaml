services:
  - type: web
    name: football-migu-backend
    runtime: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python render_start.py"
    plan: free
    healthCheckPath: /health
    envVars:
      - key: HOST
        value: "0.0.0.0"
      - key: PORT
        fromService:
          type: web
          name: football-migu-backend
          property: port
      - key: ENVIRONMENT
        value: "production"
      - key: DATABASE_URL
        value: "sqlite:///data/football_betting.db"
      - key: BACKEND_CORS_ORIGINS
        value: '["https://frontend-pgpuj3b3f-jasonyins-projects.vercel.app", "http://localhost:3000", "https://football-migu.vercel.app"]'
      - key: LOG_LEVEL
        value: "INFO"
      - key: DEBUG
        value: "false"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    region: oregon
    branch: main
    rootDir: .